<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indigo</title>
    <script type="text/javascript">
        function relaod_imgs(source) {
            if (source === "indigo") {
                document.getElementById("left-img").src = "indigo-out_shapes.jpg";
                document.getElementById("right-img").src = "indigo_v_pseudo_on_img.jpg";
            } else if (source == "arabidopsis") {
                document.getElementById("left-img").src = "arabidopsis-out_shapes.jpg";
                document.getElementById("right-img").src = "arabidopsis_v_pseudo_on_img.jpg";
            }
        }
    </script>
</head>
<body style="background-color:black">
    <table style="width: 100%">
        <tr>
            <td style="width: 50%"><img id="left-img" src="indigo-out_shapes.jpg", style="max-width: 100%"></td>
            <td style="width: 50%"><img id="right-img" src="indigo_v_pseudo_on_img.jpg", style="max-width: 100%"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Arabidopsis" onclick="relaod_imgs('arabidopsis')">
            </td>
            <td>
                <input type="button" value="Cassava" onclick="relaod_imgs('cassava')">
            </td>
            <td>
                <input type="button" id="indigo" value="Indigo" onclick="relaod_imgs('indigo')">
            </td>
            <td>
                <input type="button" id="indigo" value="Sorghum" onclick="relaod_imgs('sorghum')">
            </td>
        </tr>
    </table>
</body>
</html>
